	{% extends "base.html" %}
    {% block content %}
<main class="wrapper sb-default">
		<!-- Loader -->
		<div id="cr-overlay">
			<div class="loader"></div>
		</div>

		{% include 'partials/header.html' %}
        {% include 'partials/sidebar.html' %}

		<!-- main content -->
<div class="cr-main-content">
    <div class="container-fluid">
        <!-- Page title & breadcrumb -->
        <div class="cr-page-title cr-page-title-2">
            <div class="cr-breadcrumb">
                <h5>Update Product</h5>
                <ul>
                    <li><a href="/">Carrot</a></li>
                    <li>Products</li>
                </ul>
            </div>
        </div>

		<form class="row g-3" method="POST" action="{% url 'products:product_edit' product.id %}" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="cr-card card-default">
                    <div class="cr-card-content">
                        <div class="row cr-product-uploads">
                            <div class="col-lg-4 mb-991">
                                <div class="cr-vendor-img-upload">

                                    <div class="cr-vendor-main-img">
                                        <div class="avatar-upload">
                                            <div class="avatar-edit">
                                                <input type="file" id="product_img" class="cr-image-upload" name="product_img" accept=".png, .jpg, .jpeg">
                                                <label for="product_img"><i class="ri-pencil-line"></i></label>
                                            </div>

                                            <div class="avatar-preview cr-preview">
                                                <div class="imagePreview cr-div-preview">
                                                    <img class="cr-image-preview" src="{{ product.product_img.url }}" alt="edit">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="cr-vendor-upload-detail">

                                        <div class="col-md-6">
                                            <label for="productName" class="form-label">Product Name</label>
                                            <input type="text" class="form-control" id="productName" name="name" value="{{ product.name }}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="productPrice" class="form-label">Price (EUR)</label>
                                            <input type="number" step="0.01" class="form-control" id="productPrice" name="price" value="{{ product.price }}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="productStock" class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="productStock" name="stock" value="{{ product.stock }}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="productStatus" class="form-label">Status</label>
                                            <select class="form-control" id="productStatus" name="status">
                                                {% for status, display in product.PRODUCT_STATUS %}
                                                    <option value="{{ status }}" {% if product.status == status %}selected{% endif %}>{{ display }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="productDiscount" class="form-label">Discount (%)</label>
                                            <input type="number" class="form-control" id="productDiscount" name="discount" value="{{ product.discount }}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="productPurchased" class="form-label">Purchased</label>
                                            <input type="number" class="form-control" id="productPurchased" name="purchased" value="{{ product.purchased }}">
                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="btn cr-btn-primary">Submit</button>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</form>
    </div>
</div>

    {% include 'partials/footer.html' %}
    {% include 'partials/feature_tools.html' %}

	</main>
    {% endblock %}
